# gitops-platform/environments/prod/infrastructure-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  annotations:
    environment: prod
spec:
  project: default
  source:
    repoURL: placeholder-repo  # Will be replaced by kustomize patch
    targetRevision: placeholder-rev  # Will be replaced by kustomize patch
    path: infrastructure/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - Validate=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m