# gitops-platform/services/base/service-template/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  labels:
    app: {{SERVICE_NAME}}
    service: {{SERVICE_NAME}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{SERVICE_NAME}}
  template:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
        service: {{SERVICE_NAME}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{SERVICE_NAME}}-sa
      containers:
      - name: {{SERVICE_NAME}}
        image: {{IMAGE_REPOSITORY}}:{{IMAGE_TAG}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: metrics
        envFrom:
        - configMapRef:
            name: {{SERVICE_NAME}}-config
        - secretRef:
            name: {{SERVICE_NAME}}-secrets
        - secretRef:
            name: postgres-credentials
        - secretRef:
            name: rabbitmq-credentials
        - secretRef:
            name: kafka-credentials
        - secretRef:
            name: redis-credentials
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health/
            port: http
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        - name: media-files
          mountPath: /app/media
        - name: keys
          mountPath: /app/keys
          readOnly: true
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: {{SERVICE_NAME}}-static-pvc
      - name: media-files
        persistentVolumeClaim:
          claimName: {{SERVICE_NAME}}-media-pvc
      - name: keys
        secret:
          secretName: {{SERVICE_NAME}}-secrets
          items:
          - key: SIGNING_KEY
            path: private.pem
      - name: tmp
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000