# gitops-platform/services/auth-service/overlays/staging/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auth-service

resources:
  - ../../base


labels:
  - pairs:
      environment: staging
    includeSelectors: false
configMapGenerator:
  - name: auth-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - DJANGO_DEBUG=False
      - CORS_ALLOWED_ORIGINS=https://staging.yourdomain.com
      - CSRF_TRUSTED_ORIGINS=https://staging.yourdomain.com

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
    target:
      kind: Deployment