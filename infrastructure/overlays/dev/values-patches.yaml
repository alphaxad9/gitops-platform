# Reduce resources for dev
postgresql:
  primary:
    resources:
      requests:
        memory: 128Mi
        cpu: 100m

kafka:
  replicaCount: 1
  resources:
    requests:
      memory: 256Mi

redis:
  master:
    persistence:
      size: 1Gi

traefik:
  service:
    type: NodePort  # Easier for local dev